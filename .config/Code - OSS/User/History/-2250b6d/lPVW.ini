[colors]
background = ${xrdb:background:#222}
background-alt = ${xrdb:color8:#222}
foreground = ${xrdb:foreground:#222}
primary = ${xrdb:color4:#222}
secondary = ${xrdb:color3:#222}
alert = ${xrdb:color1:#222}
disabled = ${xrdb:color8:#222}
blue = ${xrdb:color4:#222} 

[bar/default]
width = 100%
height = 30
radius = 6
fixed-center = true
dpi = 96
offset-x = 18
offset-y = 10

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 7pt
border-color = ${colors.background}
border-radius = 15

padding-left = 0
padding-right = 1

font-0 = Sofia Pro:style=Bold:size=20;3
font-1 = Material Design Icons Desktop:size=16;3
font-2 = Material Design Icons Desktop:size=20;5
font-3 = JetBrainsMono Nerd Font:size=27;6
font-4 = JetBrainsMono Nerd Font:size=17;5
font-5 = JetBrainsMono Nerd Font:size=16;4
font-6 = Material Design Icons Desktop:size=16;4
font-7 = Sofia Pro:style=Bold:size=18;0
font-8 = Material Design Icons Desktop:size=18;4
font-9 = Feather:style=Bold:size=18;6
font-10 = Material Design Icons Desktop:size=20:style=bold;5
font-11 = Sofia Pro:style=Bold:size=14;3
font-12 = Material Design Icons Desktop:size=14;3


modules-left = launcher left1 xworkspaces right1 seperator left3 updates spotify right3
modules-center = date
modules-right = tray github left2 battery network pulseaudio right2 bspwm powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm

include-file = ~/.config/polybar/hot/modules.ini 
include-file = ~/.config/polybar/hot/gylphs.ini

[settings]
screenchange-reload = true
pseudo-transparency = true

