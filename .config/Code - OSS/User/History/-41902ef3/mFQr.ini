[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/isabel/colors.ini
include-file = ~/.config/polybar/isabel/modules.ini

;; Bar Settings

[bar/isa-bar]

monitor =
monitor-fallback =
monitor-strict = false

override-redirect = false
bottom = false
fixed-center = false

width = 100%
height = 22

offset-x = 0
offset-y = 0

background = ${color.bg}
foreground = ${color.fg}

radius = 0

line-size = 2
line-color = ${color.ac}

;border-bottom-size = 0
border-size = 8
border-color = ${color.bg}

padding-left = 1
padding-right = 1

module-margin-left = 0
module-margin-right = 0

font-0 = "rissole:style=Regular:size=12;1"
font-1 = "Material Design Icons Desktop:size=11;3"
font-2 = "Material Design Icons Desktop:size=15;4"
font-3 = "MesloLGS NF:style=Regular:size=13;3"

modules-left = launcher sep2 bi bspwm bd sep mod
modules-center = date sep bi mpd_control bd
modules-right = bi filesystem cpu_bar memory_bar bd sep bi network bd sep bi pulseaudio bd sep bi updates bd

separator =
dim-value = 1.0

;wm-name = 
;locale = es_MX.UTF-8

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = pointer
cursor-scroll = 

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; Define fallback values used by all module formats
;format-foreground = 
;format-background = 
;format-underline =
;format-overline =
;format-spacing =
;format-padding =
;format-margin =
;format-offset =

pseudo-transparency = true

