[global/wm]
include-file = $HOME/.config/polybar/cat/colors.ini
include-file = $HOME/.config/polybar/cat/modules.ini
include-file = $HOME/.config/polybar/cat/system.ini

[bar/main]
wm-restack = i3
bottom = false
fixed-center = true
line-size = 2
background = ${color.background}
foreground = ${color.foreground}
font-0 = "JetBrains Mono Medium:size=8;2"
font-1 = "Iosevka Nerd Font:size=8;2"
modules-left = menu cpu memory filesystem updates
modules-center = workspaces
modules-right = network ethernet backlight alsa date sysmenu
height = 30
width = 100%
offset-x = 0
offset-y = 0
