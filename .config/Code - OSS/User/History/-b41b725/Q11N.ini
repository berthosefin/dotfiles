[colors]

trans = #00000000
white = #FFFFFF
black = #000000

background = ${xrdb:background:#222}
background-alt = ${xrdb:color8:#222}
foreground = ${xrdb:foreground:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color4:#222}
secondary = ${xrdb:color5:#222}
error = ${xrdb:color1:#222}
warning = ${xrdb:color3:#222}
info = ${xrdb:color6:#222}
success = ${xrdb:color2:#222}

sep = ${xrdb:color8:#222}

foreground=$(xrdb:foreground)
background=$(xrdb:background)
modb = ${xrdb:color4}
modb1 = ${xrdb:color4}
modb2 = ${xrdb:color4}
accent_1 = ${xrdb:color2}
accent_2 = ${xrdb:color3}
accent_3 = ${xrdb:color1}
accent_4 = ${xrdb:color6}
accent_5 = #073B4C

[global/wm]
margin-top = 0
margin-bottom = 0
override-redirect = true

[bar/main]
width = 100%
height = 30
offset-x = 0
offset-y = 0

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = Iosevka Nerd Font:size=8:antialias=true;1
;font-1 = MaterialIcons-Regular :size=10:;
font-1 = icomoon :size=9:;

modules-left = xbacklight volume cpu battery date date2 weather wireless-network
modules-center =
modules-right = ewmh powermenu

tray-position = right
tray-padding = 2
tray-detached = false
tray-background = ${colors.modb}

spacing = 1
padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0

[module/xbacklight]
type = internal/xbacklight
format = <ramp><label>
label = %percentage%%
ramp-0 = " "
ramp-foreground = ${colors.accent_5}
format-padding = 3


[module/volume]
type = internal/alsa

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master

format-volume = <ramp-volume><label-volume>
format-volume-background = ${colors.modb}
format-volume-padding = 3

module-margin-right = 0
ramp-volume-0 =
ramp-volume-1 =
ramp-volume-2 =
ramp-volume-3 =
ramp-volume-foreground = ${colors.accent_2}
label-muted =  muted

[module/cpu]
type = internal/cpu
label = %percentage%%
format-prefix = " "
format-prefix-foreground = ${colors.accent_3}
format-background = ${colors.modb}
format-padding = 3


[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
adapter = ADP0

format-full = <ramp-capacity> <label-full>
format-charging = <ramp-capacity><label-charging>
format-discharging = <ramp-capacity><label-discharging>
format-full-padding = 3
format-charging-padding = 3
format-discharging-padding = 3

label-full = 100%
label-charging = %percentage%%
label-discharging = %percentage%%

ramp-capacity-0 = 
ramp-capacity-foreground= ${colors.accent_2}


[module/wireless-network]
type = internal/network
interface = wlp2s0

format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>

ramp-signal-0 = 
label-connected = %downspeed:9% %upspeed:9%
label-disconnected = not connected

ramp-signal-foreground = ${colors.accent_3}


[module/date]
type = internal/date
interval = 60
;date = " %a %d // %H:%M"
date = " %H:%M"
format-prefix = 
format-prefix-foreground = ${colors.accent_1}
format-background = ${colors.modb}
format-padding = 3


[module/date2]
type = internal/date
interval = 43200
;date = " %a %d // %H:%M"
date = " %B %d"
format-prefix = 
format-prefix-foreground = ${colors.accent_3}
format-background = ${colors.modb}
format-padding = 3


[module/weather]
type = custom/script
interval = 1800
format = <label>
format-padding = 3
format-prefix = " "
;format-suffix = "°C"
format-prefix-foreground = ${colors.accent_4}
format-background = ${colors.modb}
exec = bash ~/.config/polybar/Fruit/scripts/weather


[module/ewmh]
type = internal/xworkspaces
enable-scroll = true
format-padding = 3
format-foreground = ${colors.accent_5}
format-background = ${colors.modb2}
label-active = "  ●"
label-occupied = "  ○"
label-urgent = "  ○"
label-empty = "  ○"


[module/powermenu]
type = custom/menu

label-open =
label-open-foreground = ${colors.accent_5}
label-open-background = ${colors.modb2}
label-open-padding = 2
label-close =
label-close-padding = 1
label-close-foreground = $[colors.accent_5]
label-separator = |
label-separator-foreground = #666666

menu-0-0 =
menu-0-0-exec = menu-open-1
menu-0-1 =
menu-0-1-exec = menu-open-2
menu-0-2 =
menu-0-2-exec = menu-open-3

menu-1-0 =
menu-1-0-exec = menu-open-0
menu-1-1 =
menu-1-1-exec = systemctl reboot

menu-2-0 =
menu-2-0-exec = systemctl poweroff
menu-2-1 =
menu-2-1-exec = menu-open-0

menu-3-0 =
menu-3-0-exec = herbstclient quit
menu-3-1 =
menu-3-1-exec = menu-open-0
