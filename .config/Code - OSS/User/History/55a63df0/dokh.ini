[color]
background = ${xrdb:background:#282A2E}
background-alt = ${xrdb:color8:#373B41}
foreground = ${xrdb:foreground:#C5C8C6}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color4:#8ABEB7}
secondary = ${xrdb:color5:#F0C674}
error = ${xrdb:color1:#A54242}
warning = ${xrdb:color3:#222}
info = ${xrdb:color6:#222}
success = ${xrdb:color2:#222}

trans = #00000000
white = #FFFFFF
black = #000000

sep = ${xrdb:color8:#707880}

[bar/default]
width = 100%
height = 24pt
; radius = 5

dpi = 86

background = ${color.background}
foreground = ${color.foreground}

line-size = 1pt 

border-size = 0pt
border-color = ${color.trans}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${color.background-alt}

font-0 = iosevka custom:size=8;2
font-1 = iosevka nerd font:size=8;2

modules-left = i3
modules-center = xwindow
modules-right = pulseaudio wlan eth battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${color.background-alt}
label-active-underline= ${color.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground= ${color.background-alt}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${color.error}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${color.background}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted =  %mountpoint% %percentage_used%%
label-mounted-underline = ${color.success}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${color.background-alt}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "墳 "
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "婢 muted"
label-muted-foreground = ${color.background-alt}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${color.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${color.background}
label-indicator-background = ${color.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-underline = ${color.info}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-underline = ${color.info}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{A1:networkmanager_dmenu &:} %essid%%{A}
label-disconnected = %{A1:networkmanager_dmenu &:}睊%{A} %{F#707880} 
label-disconnected-foreground = ${color.background-alt}

format-connected-prefix = "直 "
format-connected-underline = ${color.success}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{A1:networkmanager_dmenu &:} %local_ip%%{A}

format-connected-prefix = " "

[module/date]
type = internal/date
interval = 1

date =
date-alt =  %Y-%m-%d

time =  %H:%M
time-alt =

label = %time%%date%
format-underline = ${color.info}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 1
label-mode-foreground = ${color.error}
label-mode-background = ${color.background}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${color.background-alt}
label-focused-foreground = ${color.foreground}
label-focused-underline = ${color.primary}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-background = ${color.background}
label-unfocused-foreground = ${color.background-alt}
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${color.background}
label-urgent-foreground = ${color.error}
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 99

format-charging = <animation-charging> <label-charging>
format-charging-underline = ${color.success}

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${color.warning}

format-full-prefix = " "
format-full-prefix-foreground = ${color.foreground-alt}
format-full-underline = ${color.error}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${color.foreground-alt}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${color.foreground-alt}
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-foreground = ${color.foreground-alt}
animation-discharging-framerate = 750

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
