{% extends 'base.html' %}

{% block content %}

{% for product in products %}
    <h2>{{ product.name }}</h2>
    <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" style="max-width: 250px;">
    <a href="{% url 'product' product.slug %}">Voir l'article</a>
{% endfor %}

{% endblock %}
