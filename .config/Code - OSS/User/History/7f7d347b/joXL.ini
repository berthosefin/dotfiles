[colors]
background = ${xrdb:background:#222}
background-alt = ${xrdb:color8:#222}
foreground = ${xrdb:foreground:#222}
primary = ${xrdb:color2:#222}
secondary = ${xrdb:color3:#222}
alert = ${xrdb:color1:#222}
disabled = ${xrdb:color8:#222}

[bar/main]
width = 100%
height = 30
radius = 0
bottom = true

line-size = 2pt
border-top-size = 2pt
border-color = ${colors.primary}
separator = " | "
separator-foreground = ${colors.background-alt}
background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 2
padding-right = 4
module-margin = 2

font-0 = "Shakerato-PERSONAL:style=bold:size=8;2"
font-1 = "Material\\-Design\\-Iconic\\-Font:size=8;2"
font-2 = "Font Awesome 5 Free:style=Solid:pixelsize=8;2"
font-3 = "feather:size=8;2"
font-4 = "WenQuanYi Micro Hei:size=8;2"

modules-left = i3
modules-right = memory cpu mpd pulseaudio trash

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
override-redirect = false
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = false
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = false

;extra icons to choose from
;http://fontawesome.io/cheatsheet/
;       v        
;
;font-1 = "feather:size=12;3" 
;                                 
; 
;font-1 = "Material\-Design\-Iconic\-Font:size=18;3"
;    
   
ws-icon-0 = 1;一
ws-icon-1 = 2;二
ws-icon-2 = 3;三
ws-icon-3 = 4;四
ws-icon-4 = 5;五
ws-icon-5 = 6;六
ws-icon-6 = 7;七
ws-icon-7 = 8;八
ws-icon-8 = 9;九
ws-icon-9 = 10;零
format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2

label-focused=" %icon% "
label-focused-padding = 2
label-focused-foreground= ${colors.primary}

label-unfocused=" %icon% "
label-unfocused-padding = 2
label-unfocused-foreground= ${colors.background-alt}

label-visible = %icon% %name%
label-visible-padding = 2

label-urgent=" %icon% "
label-urgent-padding = 2
label-urgent-foreground = ${colors.disabled}

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}
ramp-volume-0 = "  "
ramp-volume-1 = "  "
ramp-volume-2 = "  "
ramp-volume-foreground = ${colors.primary}
ramp-volume-background = ${colors.background}
 
[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/trash]
type = custom/script
exec = ~/.config/polybar/scripts/info-trash.sh
click-left = /bin/sh -c "nautilus ~/.local/share/Trash/files" &
tail = true
format-foreground = ${colors.primary}
format-padding = 3
interval = 5

[module/mpd]
type = internal/mpd
format-online =  " <icon-prev> <icon-pause> <icon-play> <icon-next> "
icon-play = "  "
icon-pause = "  "
icon-stop = "  "
icon-next = "  "
icon-prev = "  "
icon-seekf = "  "
icon-seekb = "  "
icon-random = "  "
icon-repeat = "  "
icon-repeatone = "  "
icon-single = 
icon-consume =
format-online-foreground = ${colors.primary}
format-online-background = ${colors.background}
 
[settings]
screenchange-reload = true
pseudo-transparency = true

