[module/wlan]
type = internal/network
interface-type = wireless
interval = 1.0

format-connected = <label-connected>
format-connected-padding = 1
format-connected-prefix = %{A1:networkmanager_dmenu &:}%{T5}WRL %{T-}%{A}
format-connected-prefix-foreground = ${colors.fg-alt}
label-connected = %{A1:networkmanager_dmenu &:}%{T2}%downspeed%%{T-}%{A}
label-connected-foreground = ${colors.fg}

format-disconnected = <label-disconnected>
format-disconnected-padding = 1
label-disconnected = %{A1:networkmanager_dmenu &:}%{T5}WRL%{T-}%{A}
label-disconnected-foreground = ${colors.red}
